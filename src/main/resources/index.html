<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Page</title>
    <link href="aboutdata/style.css" rel="stylesheet">
    <script type="text/javascript" src="aboutdata/myscript.js"></script>
</head>
<body>
<H1 id="heading_one">Welcome, Stranger!</H1>
<br>
<H2 id="heading_two">My name is Alexey</H2>
<br>
<br>
<p align="center" style="color:#000000">
    <label for="bands">I like these bands:</label>

<p align="center">

    <br>
    <br>
    <input id="elem" type="button" onclick="showMessage()" value="Click me">
</p>

<div id="content" class="large-12 columns">
    <style>
.columns {
  width: 400px;
}
.column {
  height: 150px;
  width: 150px;
  float: left;
  border: 2px solid #666666;
  background-color: #ccc;
  margin-right: 5px;
  text-align: center;
  cursor: move;
}
.column.over {
  border: 2px dashed #000;
}
</style>

    <div class="example" align="center">
        <div id="columns">
            <div class="column" id="column-a" draggable="true"><header>Hold Me Gently</header></div>
        </div>
    </div>

    <script>
var dragSrcEl = null;

function handleDragStart(e) {
  this.style.opacity = '0.4';

  dragSrcEl = this;

  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', this.innerHTML);
}

function handleDragOver(e) {
  if (e.preventDefault) {
    e.preventDefault();
  }

  e.dataTransfer.dropEffect = 'move';

  return false;
}

function handleDragEnter(e) {
  this.classList.add('over');
}

function handleDragLeave(e) {
  this.classList.remove('over');
}

function handleDrop(e) {
  if (e.stopPropagation) {
    e.stopPropagation();
  }

  if (dragSrcEl != this) {
    dragSrcEl.innerHTML = this.innerHTML;
    this.innerHTML = e.dataTransfer.getData('text/html');
  }

  return false;
}

function handleDragEnd(e) {
  [].forEach.call(cols, function (col) {
    col.classList.remove('over');
  });
  this.style.opacity = '1';
}

var cols = document.querySelectorAll('#columns .column');
[].forEach.call(cols, function(col) {
  col.addEventListener('dragstart', handleDragStart, false);
  col.addEventListener('dragenter', handleDragEnter, false);
  col.addEventListener('dragover', handleDragOver, false);
  col.addEventListener('dragleave', handleDragLeave, false);
  col.addEventListener('drop', handleDrop, false);
  col.addEventListener('dragend', handleDragEnd, false);
});
</script>

</div>
<br>
<p align="center">
    <img src="cat.png" alt="oops, you found it">
</p>

</body>

</html>
