<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Page</title>
    <link href="aboutdata/style.css" rel="stylesheet">
    <script type="text/javascript" src="aboutdata/myscript.js"></script>
</head>
<body>
<H1 id="heading_one">Welcome, Stranger!</H1>
<br>
<H2 id="heading_two">My name is Alexey</H2>
<br>
<p align="center" style="color:#000000">
    <big>
        <b>
            Please, see table with my travel plans
        </b>
    </big>
</p>
<table align="center" border="1">
    <tr>
        <th>Country</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Russia</td>
        <td>Moscow</td>
    </tr>
    <tr>
        <td>United Kingdom</td>
        <td>London</td>
    </tr>
    <tr>
        <td>France</td>
        <td>Paris</td>
    </tr>
</table>
<br>
<p align="center" style="color:#000000">
    <label for="bands">I like these bands:</label>
    <select name="bands" id="bands">
        <option>Police</option>
        <option>Joy Division</option>
        <option>Foo Fighters</option>
    </select>
</p>
<br>
<p align="center" style="color:#111111">
    <label for="rhand">Right-handed:</label><br>
    <input type="checkbox" id="rhand" name="rhand"><br>
    <label for="lhand">Left-handed:</label><br>
    <input type="checkbox" id="lhand" name="lhand"><br><br>
</p>
<p align="center">
    <a href="https://www.w3schools.com/" id="href">W3Schools</a>
    <br>
    <br>
    <input id="elem" type="button" onclick="showMessage()" value="Click me">
</p>
<br>
<p align="center">
    <img src="cat.png" alt="oops, you found it">
</p>
</body>

</html>
